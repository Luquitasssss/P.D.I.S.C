Dibujar una palabra y asignarle un evento
<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos Js</title>
        <style>
            #dibujo {
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               align-items: center;
               padding: 10px;
               border: 2px solid #4CAF50; 
               border-radius: 10px; 
               background-color: #f0f0f0;
               margin-top: 20px;
           }

           #dibujo span {
               margin: 5px;
               cursor: pointer;
               transition: transform 0.2s;
           }

           #dibujo span:hover {
               transform: scale(1.5);
           }

           h1 {
               margin: 0;
               font-size: 2em;
               color: #333;
           }

           input[type="text"] {
               padding: 5px;
               border: 1px solid #ccc;
               border-radius: 5px;
               margin-right: 10px; 
           }

            input[type="button"] {
               background-color: #2196F3;
               color: white;
               padding: 10px;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               transition: background-color 0.3s;
           }

           input[type="button"]:hover {
               background-color: #1976D2;
           }
        </style>
   </head>
   <body>
       <input type="text" id="palabra">
       <input type="button" onclick="dibujarPalabra()" value="dibujar">
       <div id="dibujo">


       </div>


       <script src="Eventos2.js"></script>
   </body>
</html>
